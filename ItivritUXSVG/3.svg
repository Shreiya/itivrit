        <text id="Itivrit-is-an-Augmen" font-family="Roboto-Regular, Roboto" font-size="16" font-weight="normal" line-spacing="24" fill="#000000">
            <tspan x="211" y="180">Itivrit is an Augmented Reality experience that allows a visitor at a historical monument </tspan>
            <tspan x="211" y="204">to experience stories about the site and its creator, in an audio-visual format. </tspan>
            <tspan x="211" y="228">It was born to bridge the gap between traditional Indian history and the digital future </tspan>
            <tspan x="211" y="252">through the power of storytelling. It will allow you to virtually travel back in time to relive </tspan>
            <tspan x="211" y="276">an era that has been long forgotten. </tspan>
        </text>
